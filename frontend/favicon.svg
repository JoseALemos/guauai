<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e0a3c"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
    <linearGradient id="paw" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Subtle inner glow ring -->
  <rect x="12" y="12" width="488" height="488" rx="104"
        fill="none" stroke="#7c3aed" stroke-width="2" opacity="0.25"/>

  <!-- Sound wave left outer -->
  <path d="M 108 200 Q 64 256 108 312"
        stroke="#7c3aed" stroke-width="14" fill="none"
        stroke-linecap="round" opacity="0.35"/>
  <!-- Sound wave left inner -->
  <path d="M 134 220 Q 100 256 134 292"
        stroke="#9333ea" stroke-width="14" fill="none"
        stroke-linecap="round" opacity="0.6"/>

  <!-- Sound wave right inner -->
  <path d="M 378 220 Q 412 256 378 292"
        stroke="#9333ea" stroke-width="14" fill="none"
        stroke-linecap="round" opacity="0.6"/>
  <!-- Sound wave right outer -->
  <path d="M 404 200 Q 448 256 404 312"
        stroke="#7c3aed" stroke-width="14" fill="none"
        stroke-linecap="round" opacity="0.35"/>

  <!-- Paw print — toe pads (4) -->
  <ellipse cx="176" cy="204" rx="34" ry="40" fill="url(#paw)" filter="url(#glow)"/>
  <ellipse cx="228" cy="166" rx="34" ry="40" fill="url(#paw)" filter="url(#glow)"/>
  <ellipse cx="284" cy="166" rx="34" ry="40" fill="url(#paw)" filter="url(#glow)"/>
  <ellipse cx="336" cy="204" rx="34" ry="40" fill="url(#paw)" filter="url(#glow)"/>

  <!-- Paw print — main pad (heart-ish rounded shape) -->
  <path d="M 178 280
           Q 148 258 152 296
           Q 156 340 200 360
           Q 256 378 312 360
           Q 356 340 360 296
           Q 364 258 334 280
           Q 310 296 256 298
           Q 202 296 178 280 Z"
        fill="url(#paw)" filter="url(#glow)"/>
</svg>
